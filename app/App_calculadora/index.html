<!DOCTYPE html>
<html lang="eN">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="index.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Bebas+Neue&display=swap" rel="stylesheet">
     <title>Calculadora || sencilla</title>
</head>

<body>
     <div class="wrapper">
          <section class="title_pric">
               <h1 class="tit">calculadora <span>sass</span></h1>
          </section>
          <section class="screen">0</section>
          <section class="calc-buttons">
               <div class="calc-button-row">
                    <button class="calc-button dl">AC</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">%</button>
                    <button class="calc-button">&divide;</button>
               </div>
               <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">&times;</button>
               </div>
               <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">&minus;</button>
               </div>
               <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">&plus;</button>
               </div>
               <div class="calc-button-row">
                    <button class="calc-button-doble">0</button>
                    <button class="calc-button">.</button>
                    <button class="calc-button st">&equals;</button>
               </div>
          </section>
     </div>
     <script src="index.js"></script>
</body>

</html>
