<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="francisco j concepción">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <title>Encriptado</title>
    </head>
    <header class="header">
        <h1><img src="./assets/img/Logo.png" class="alura">Encriptado de Palabras</h1>
        <article id="contadorPalabras" class="text2"> 
            <p>Cuantas palabras tienes</p>
        </article>
    </header>
    <body>
        <section class="principal">
            <article class="article-uno">
                <form onreset="mostrarOcultarDivs()">
                    <textarea class="textarea-original" placeholder="Ingrese el texto que deseas encriptar aquí" name="texto" minlength="1" autofocus  id="textoOriginal" oninput="mostrarOcultarDivs()"></textarea>
                    <label class="label" for="encriptar"> ® Solo se puede encriptar letras minúsculas y sin acento</label>
                    <input class="boton" type="button" value="Encriptar" id="encriptar" name="encriptar" onclick="procesar()">
                    <input class="boton" type="button" value="desencriptar" id="desencriptar" name="Desencriptar" onclick="procesarDesencriptar()">
                </form>
            </article>
            <article class="article-dos" id="pasivo">
                <img src="./assets/img/Muñeco.svg" class="imagen-b">
                <h3 class="mensaje-info">Sin mensaje aún</h3>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            </article>
            <article class="article-tres" id="activo">
                <form>
                    <textarea class="textarea-modificada" disabled id="textoEncriptado"></textarea>
                    <br>
                    <label class="label" for="copiar">Usa el botón para copiar tu texto</label>
                    <input class="boton copiar" type="button" name="copiar" value="copiar" id="copiar" onclick="procesarBotonCopiar()">
                    <input class="boton li" type="button" name="limpiar" value="limpiar" id="limpiar" onclick="procesarBotonlipiar()">
                </form>
            </article>
        </section>
        <script src="./assets/encriptador.js"></script>
    </body>
</html>
