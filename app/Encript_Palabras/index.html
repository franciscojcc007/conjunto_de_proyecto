<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <title>Encriptado</title>
</head>

<body>
  <script type="module" src="./assets/app.js"></script>
  <div class="container">
    <header class="header">
      <div class="header-main">
        <img src="./assets/img/Logo.png" class="alura" alt="logo de alura">
        <h1>Encriptado de Palabras</h1>
      </div>
      <article id="wordCounter" class="counter-panel">
        <p>Cuantas palabras tienes</p>
      </article>
    </header>
    <main>
      <section class="main-section">
        <article class="input-panel">
          <form onreset="togglePanelsVisibility()">
            <textarea class="input-textarea" placeholder="Ingrese el texto que deseas encriptar aquÃ­" name="texto"
              minlength="1" autofocus id="originalText" oninput="togglePanelsVisibility()"></textarea>
            <label class="label" for="encryptButton">Solo se puede encriptar letras minÃºsculas y sin acentoðŸ‘Œ</label>
            <div class="button-group">
              <input class="action-button" type="button" value="Encriptar" id="encryptButton" name="encriptar">
              <input class="action-button" type="button" value="Desencriptar" id="decryptButton" name="Desencriptar">
            </div>
          </form>
        </article>
        <article class="empty-panel" id="inactive-panel">
          <img src="./assets/img/conejo_con_lupa.png" class="hero-illustration" alt="conejo vestido de investigador con una lupa">
          <p class="info-message">Sin mensaje aÃºn</p>
          <p class="info-paragraph">Ingresa el texto que desees encriptar o desencriptar</p>
        </article>
        <article class="result-panel" id="active-panel">
          <form>
            <textarea class="output-textarea" disabled id="encryptedText"></textarea>
            <label class="label" for="copyButton">puedes copiar el texto y limpiar lo realizado</label>
            <div class="button-group">
              <input class="action-button copy-button" type="button" name="copiar" value="copiar" id="copyButton">
              <input class="action-button clear-button" type="button" name="limpiar" value="limpiar" id="clearButton">
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer-left">
        <h3>Francisco Javier</h3>
        <p>Encriptado de Palabras 2023</p>
      </div>
    </footer>
  </div>
</body>

</html>
