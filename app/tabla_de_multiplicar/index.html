<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="esta app es para aquellos que quiere aprender la tabla de multiplicar">
  <link rel="canonical" href="https://www.ejemlo.com/url-de-la-pagina-preferida" />
  <link href="./assets/style.css" rel="stylesheet">
  <title>A Prende Matemática</title>
</head>

<body>
  <header>
    <div class="container_header">
      <h1 class="title_main">Tabla de multiplicar</h1>
      <a class="btn_home" href="./index.html" type="button">Inicio</a>
    </div>
  </header>
  <div class="container">
    <section>
      <div class="container_options">
        <div class="container_label_select">
          <label class="lab" for="value">Selecciona un número del 1 al 12:</label>
          <select id="value" class="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="container_btn_generate">
          <button class="btn_generate" onclick="generarTabla()">Generar Tabla</button>
        </div>
      </div>
    </section>

    <section>
      <table class="table">
        <thead>
          <tr>
            <th>Número</th>
            <th>Multiplicador</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody id="resultTable">
        </tbody>
      </table>
    </section>
  </div>
  <script src="./assets/index.js"></script>
</body>
</html>
