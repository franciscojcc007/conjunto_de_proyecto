<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./src/img/cronometro.jpeg" type="image/x-icon">
    <title>Mi cronometro</title>
</head>
<body>
  <main class="contenedor-principal">
      <div class="contenedor-interno">
      <div id="cronometro">00:00:00</div>
      <div class="contenedor-botones">
        <button id="btn-inicio-pausa" class="btn iniciar">
          <img src="./src/img/solar--play-bold.png" alt="icono del boton de play">
        </button>
        <button id="btn-reiniciar" class="btn">
          <img src="./src/img/pepicons-pop--arrow-spin.png" alt="icono del boton de reiniciar">
        </button>
      </div>
    </div>
  </main>
    <script src="./src/app.js"></script>
</body>
</html>
