<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar formulario || inicio de sesión de usuario</title>
  <link rel="stylesheet" href="./src/style.css">
  <script type="module" src="./src/index.js"></script>
</head>

<body>
  <h2 class="header">Formulario de inicio de sesión</h2>
  <div class="login-button-form">
    <button type="submit" class="login-button login">Iniciar sesión</button>
  </div>
  <div id="user-login" class="login-form modal-open">
    <form action="" class="login-container">
      <div class="img-container">
        <span class="close">&times;</span>
        <img src="./src/img/servicio-al-cliente.png" alt="">
      </div>
      <div class="container">
        <label for="username">usuario</label>
        <input type="text" id="username" placeholder="Ingrese el nombre de usuario" required>
        <label for="password">contraseña</label>
        <input type="password" id="password" placeholder="Introduzca la contraseña" required>
        <input type="submit" class="btn" value="Iniciar sesión">
        <div class="checkbox">
          <input type="checkbox"> Recuérdeme
        </div>
        <span class="password">Olvidó <a href="#">contraseña ?</a></span>
      </div>
    </form>
  </div>
<div>
  <!-- nueva forma de abrir dialogo -->
  <button onclick="miDialogo.showModal()">Abrir Diálogo</button>
  <!-- Ventana de diálogo -->
  <dialog id="miDialogo">
      <h2>Ventana de Diálogo</h2>
      <p>Este es un mensaje dentro de la ventana de diálogo.</p>
      <form method="dialog">
          <button>Cerrar</button>
      </form>
  </dialog>
</div>

</body>

</html>
