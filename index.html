<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de tabla</title>
</head>

<body>
  <h1>Prueba de tabla </h1>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>lasName</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Carlos</td>
        <td>Sanchez</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Carlos</td>
        <td>Sanchez</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Nota: personaje</td>
      </tr>
    </tfoot>
  </table>

  <form onsubmit="enviarWhatsApp(); return false;">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje" required></textarea>

    <button type="submit">Enviar a WhatsApp</button>
  </form>

  <script>
    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value;
      const mensaje = document.getElementById('mensaje').value;
      const numero = "+18093760097"; // Tu número con código de país sin el "+"

      const url = `https://api.whatsapp.com/send?phone=${numero}&text=Hola,%20soy%20${encodeURIComponent(nombre)}.%20${encodeURIComponent(mensaje)}`;

      window.open(url, '_blank');
    }

    // const teporizador = ()=>{

    // }

    // setTimeout(teporizador, 2000)
  </script>

</body>

</html>
